<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../login/forgotPassword/styles.css">
    <link href='../../cdn.jsdelivr.net/npm/boxicons%402.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>Forgot Password</title>
</head>

<body>
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img id ="svg" src="../login/forgotPassword/forgot-password-animate.svg" alt="">
            </div>

            <div class="login__forms">
                    
                <form method="post" class="login__registre" id="login-in">
                    
                    <h1 class="login__title" style="margin-top: 1rem;">Forgot Password?</h1>
                    <a class="login__para">Don't worry we are here</a>
                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" name="email" placeholder="E-mail" class="login__input">
                    </div>



                    <button type="submit" class="login__button">Reset</button>

                    <div>
                        <span class="login__para">Instructions to reset password will be sent to your E-mail
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
            window.onload = function () {
      document.getElementById('close').onclick = function () {
        this.parentNode.parentNode.parentNode
          .removeChild(this.parentNode.parentNode);
        return false;
      };
    };
    </script>
</body>


</html>
